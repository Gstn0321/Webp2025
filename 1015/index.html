<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자기 소개</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 40px;
        }
        .container {
            background: #fff;
            max-width: 500px;
            margin: auto;
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        img {
            width: 120px;
            border-radius: 50%;
            margin-bottom: 16px;
        }
        h1 {
            margin-bottom: 8px;
        }
        p {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="프로필 사진">
        <h1>안녕하세요! 저는 홍길동입니다.</h1>
        <p>
            웹 개발을 공부하고 있는 학생입니다.<br>
            새로운 기술을 배우는 것을 좋아하고,<br>
            앞으로 멋진 웹사이트를 만드는 것이 목표입니다.<br>
            취미는 독서와 산책입니다.
        </p>
    </div>
</body>
</html>
